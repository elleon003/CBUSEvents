	<script>
		/* Pinegrow Interactions, do not remove */
		(function () {
			try {
				if (!document.documentElement.hasAttribute('data-pg-ia-disabled')) {
					window.pgia_small_mq = typeof pgia_small_mq == 'string' ? pgia_small_mq : '(max-width:767px)';
					window.pgia_large_mq = typeof pgia_large_mq == 'string' ? pgia_large_mq : '(min-width:768px)';
					var style = document.createElement('style');
					var pgcss =
						'html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';
					if (document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute(
							'data-pg-mobile')) {
						pgia_small_mq = '(min-width:0)';
						pgia_large_mq = '(min-width:99999px)'
					}
					pgcss += '@media ' + pgia_small_mq +
						'{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';
					pgcss += '@media ' + pgia_large_mq +
						'{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';
					style.innerHTML = pgcss;
					document.querySelector('head').appendChild(style);
				}
			} catch (e) {
				console && console.log(e);
			}
		})()
	</script>
	<script src="https://www.google.com/recaptcha/api.js"></script>

<body class="h-full flex flex-col">
	<main class='flex-shrink-0'>
	</main>
	<header class="bg-blue text-orange">
		<nav class="container flex flex-wrap items-center px-4 py-5">
			<a href="/" class="mr-auto">
				<h1>CBUS Events</h1>
			</a>
			<button class="px-3 py-2 rounded lg:hidden" data-name="nav-toggler"
				data-pg-ia='{"l":[{"name":"NabMenuToggler","trg":"click","a":{"l":[{"t":"^nav|[data-name=nav-menu]","l":[{"t":"set","p":0,"d":0,"l":{"class.remove":"hidden"}}]},{"t":"#gt# span:nth-of-type(1)","l":[{"t":"tween","p":0,"d":0.2,"l":{"rotationZ":45,"yPercent":300}}]},{"t":"#gt# span:nth-of-type(2)","l":[{"t":"tween","p":0,"d":0.2,"l":{"autoAlpha":0}}]},{"t":"#gt# span:nth-of-type(3)","l":[{"t":"tween","p":0,"d":0.2,"l":{"rotationZ":-45,"yPercent":-300}}]}]},"pdef":"true","trev":"true"}]}'
				data-pg-ia-apply="$nav [data-name=nav-toggler]">
				<span class="block border-b-2 border-current my-1 w-6"></span>
				<span class="block border-b-2 border-current my-1 w-6"></span>
				<span class="block border-b-2 border-current my-1 w-6"></span>
			</button>
			<div class="lg:flex lg:space-x-4 lg:space-y-0 lg:w-auto space-y-2 w-full hidden lg:items-center"
				data-name="nav-menu">
				<div class="flex flex-col lg:flex-row">
					<a href="contact.html"
						class="font-light hover:bold px-0 py-2 uppercase lg:px-4 border-b-2 border-blue hover:border-orange">Contact</a>
				</div>
			</div>
		</nav>
	</header>
	<main class="flex-shrink-0" data-pgc-field="main">
		<div class="bg-white py-16 px-4 overflow-hidden sm:px-6 lg:px-8 lg:py-24">
			<div class="relative max-w-xl mx-auto">
				<div class="text-center">
					<h2 class="text-blue tracking-tight">Contact Us</h2>
					<p class="mt-4 text-lg leading-6 text-gray-500">Have a question? Have a suggestion? Just want to give us a
						pat on the back? Cool! Fill out the form below and we&apos;ll be in touch.</p>
				</div>
				<div class="mt-12">
					<form action="https://api.formcake.com/api/form/d9d01797-34d5-45cc-b1c4-dedd685a4859/submission
					" method="POST" id="main-contact" class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
						<div>
							<label for="first-name" class="block text-sm font-medium text-gray-700">First name*</label>
							<div class="mt-1">
								<input type="text" name="first-name" id="first-name" autocomplete="given-name"
									class="block border-gray focus:border-blue focus:ring-blue px-4 py-3 rounded-md shadow-sm w-full">
							</div>
						</div>
						<div>
							<label for="last-name" class="block text-sm font-medium text-gray-700">Last name*</label>
							<div class="mt-1">
								<input type="text" name="last-name" id="last-name" autocomplete="family-name"
									class="block border-gray focus:border-blue focus:ring-blue px-4 py-3 rounded-md shadow-sm w-full">
							</div>
						</div>
						<div class="sm:col-span-2">
							<label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
							<div class="mt-1">
								<input id="email" name="email" type="email" autocomplete="email"
									class="block border-black focus:border-blue focus:ring-blue px-4 py-3 rounded-md shadow-sm w-full">
							</div>
						</div>
						<div class="sm:col-span-2">
							<label for="phone-number" class="block text-sm font-medium text-gray-700">Phone Number</label>
							<div class="mt-1 relative rounded-md shadow-sm">
								<div class="absolute inset-y-0 left-0 flex items-center">
									<label for="country" class="sr-only">Country</label>
									<select id="country" name="country"
										class="bg-transparent border-transparent focus:border-blue focus:ring-blue h-full pl-4 pr-8 py-0 rounded-md text-gray-500">
										<option>US</option>
										<option>CA</option>
										<option>EU</option>
									</select>
								</div>
								<input type="tel" name="phone-number" id="phone-number" autocomplete="tel"
									class="block border-gray focus:border-blue focus:ring-blue pl-28 px-4 py-3 rounded-md w-full"
									placeholder="+1 (555) 987-6543">
							</div>
						</div>
						<div class="sm:col-span-2">
							<label for="message" class="block text-sm font-medium text-gray-700">Message*</label>
							<div class="mt-1">
								<textarea id="message" name="message" rows="4"
									class="block border border-gray focus-ring-blue focus:border-blue px-4 py-3 rounded-md shadow-sm w-full"></textarea>
							</div>
						</div>
						<div class="sm:col-span-2">
							<div class="flex items-start">
								<div class="flex-shrink-0">
								</div>
								<div class="ml-3">
								</div>
							</div>
						</div>
						<div class="sm:col-span-2">
							<button type="submit" data-sitekey="6Lf6IyUaAAAAAPTTe__sC4052VzvGcwFlBHeajA0" data-callback='onSubmit'
								data-action='submit'
								class="g-recaptcha bg-blue border border-transparent focus:outline-none focus:ring-2 focus:ring-blue-dark focus:ring-offset-2 font-medium hover:underline inline-flex items-center justify-center px-6 py-3 rounded-md shadow-sm text-white text-xl w-full">
								Let's talk
							</button>
							<script>
								function onSubmit(token) {
									document.getElementById("main-contact").submit();
								}
							</script>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer class="bg-black text-white mt-auto py-8"></footer>
	<script src="pgia/lib/pgia.js"></script>
</body>

</html>
